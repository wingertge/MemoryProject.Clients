<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <base href="~/" />

    <link rel="stylesheet" href="http://localhost:8080/css/vendor.css" />
    <link rel="stylesheet" href="http://localhost:8080/css/site.css" />
</head>
<body>

<form method="post" action="/login">
    <div class="form-group">
        <label for="identifier">Email/Username</label>
        <input type="text" name="identifier" placeholder="E-Mail" />
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" />
    </div>
    <div class="form-group">
        <input type="submit" value="Login" />
        <a href="/register">Register</a>
    </div>
</form>

<script src="http://localhost:8080/js/vendor.js"></script>
</body>
</html>
